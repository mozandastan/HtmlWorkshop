<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline ve Block Etiketleri</title>
</head>
<body>
    <!-- Tüm satırı kaplayan işlemler Blok etiketler === div, p, h gibi etiketler-->
    <!--Sadece kendi alanları kaplayan etiketler Inline'dır === img gibi etiketler-->

    <div>
        Tüm blok
        <img src="" alt=""> <!-- blok alan içerisinde inline etiketler açılabilir-->
    </div>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloremque perferendis aperiam, quia, omnis quasi sed accusantium repellat voluptates est consectetur culpa! Delectus et, temporibus molestiae ea rerum maxime doloribus repudiandae.</p>

    <h4>Blok Başlık</h4>

    <p>Html <strong>WorkShop</strong> başlatıldı</p> <!--Bir block etiket içinde inline strong etiketi-->
</body>
</html>
