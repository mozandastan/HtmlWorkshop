<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Elementi</title>
    <!--style ile aşağıdaki div için işlemler yapılıyor,, css kodları-->
    <style>
        .container{ 
            width: 80%;
            margin: 0 auto;
            background-color: aqua;
            pad: 20px;
            border: 3px solid #743a3a;
        }
    </style>
</head>
<body>
    <div class="container"> <!--Divler nesnelere(etiketlere) gruplama işlemi yapmış olur-->
        <h1>Div1 Başlığı</h1>
        <p>div 1 paragrafı</p>
        <img src="Images/techImage.jpg" alt="Tech Image">
    </div>
    <div> <!--Divler nesnelere(etiketlere) gruplama işlemi yapmış olur-->
        <h1>Div2 Başlığı</h1>
        <p>div 2 paragrafı</p>
        <img src="Images/techImage.jpg" alt="Tech Image">
    </div>

    <section> <!--Div gibi fakat div kullanmak daha iyi olabilir-->
        <h2>Section Başlık</h2>
        <p>Section paragraf</p>
    </section>
</body>
</html>
