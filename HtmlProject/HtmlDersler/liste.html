<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Etiketleri</title>
</head>
<body>
    <h4>Sırasız Liste</h4>
    <ul> <!-- Sırasız liste etiketi-->
        <li>Madde1</li> <!--Madde Ekleme-->
        <li>Madde2</li>
        <li>Madde3</li>
    </ul> 

    <h4>Sıralı Liste</h4>
    <ol><!-- Sıralı liste etiketi-->
        <li>Madde1</li> <!--Madde Ekleme-->
        <li>Madde2</li>
        <li>Madde3</li>
    </ol>

    <h4>Liste Elemanları</h4>
    <ul>
            <li>Madde1</li>
            <li>Madde2 
                <ul> <!--İç içe geçmiş elemanlar, madde içinde madde-->
                    <li>Alt Madde1</li>
                    <li>Alt Madde2</li>
                </ul>
            </li>
            <li>Madde3</li>
    </ul>

    <!--Liste Örnek-->
    <h1>Favori Web Siteleri</h1>
    <ul>
        <li><a href="https://www.techcareer.net/">TechCareer.net</a></li>
            <li><a href="https://www.youtube.com/">Youtube.com</a></li>
    </ul>
</body>
</html>
