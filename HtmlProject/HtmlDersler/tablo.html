<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Oluşturma</title>
</head>
<body>
    <table border=""> <!--Tablo oluşturma-->
        <h3>Tablo1</h3> <!-- Başlık-->

        <hr> <!-- Çizgi Çeker-->

        <tr> <!--Satır-->
            <th>Başlık1</th> <!--Tablo Başlık-->
            <th>Başlık2</th>
        </tr>
        <tr> <!--2.Satır-->
            <td>Veri 1.1</td> <!--Veri Ekleme-->
            <td>Veri 1.2</td>
        </tr>
        <tr> <!--3.Satır-->
            <td>Veri 2.1</td>
            <td>Veri 2.2</td>
        </tr>
    </table>


</body>
</html>
